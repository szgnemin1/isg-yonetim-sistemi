
<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İSG Takip Pro</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Windows için Segoe UI önceliklendirildi
              sans: ['"Segoe UI"', 'Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b', 
                900: '#0f172a', // Koyu Lacivert Ana Renk
                950: '#020617', // En Koyu Ton
              },
              primary: {
                500: '#3b82f6',
                600: '#2563eb',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Modern Scrollbar - Windows Tarzı İnce */
      ::-webkit-scrollbar {
        width: 8px; /* Biraz daha geniş tıklama alanı */
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 0px; /* Windows köşeli sever */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      body {
        background-color: #020617;
        color: #f8fafc;
        /* Uygulama seçilemez olsun, sadece inputlar seçilebilir */
        user-select: none;
      }
      
      input, textarea {
        user-select: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "electron": "https://esm.sh/electron@^40.0.0",
    "path": "https://esm.sh/path@^0.12.7",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",

    "fs": "https://esm.sh/fs@^0.0.1-security",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "body-parser": "https://esm.sh/body-parser@^2.2.2",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "express": "https://esm.sh/express@^5.2.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>

  </body>
</html>
